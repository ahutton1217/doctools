                        <h1>ACS 2014 07 March Release Note</h1>
    <p  >ACS now supports sending push notifications to devices located within a geographic region you specify. For more information, see &quot;Location-Based Push Notifications&quot; in the <a class="external-link external-link" href="http://docs.appcelerator.com/arrowdb/latest/#!/api/PushNotifications">PushNotification</a> API reference.    </p>
